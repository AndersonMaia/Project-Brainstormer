<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Brainstormer</title>
  </head>
  <body>
    <div class="head-section">
      <div class="load-save-section">
        <button class="load"></button>
        <button class="save"></button>
        <button class="settings"></button>
        <button class="info"></button>
      </div>
      <div class="randomize-section">
        <button class="randomize">Randomize</button>
        <div class="logo-info">
          <img
            src=""
            alt="Brainstormer logo. A brain with lightning bolts and a lamp on top."
          />
          <p>Brainstormer by Anderson Maia</p>
        </div>
      </div>
    </div>
    <div class="main-section">
      <div class="categories-section">
        <h3>Categories</h3>
        <div class="categories">
          <button class="characters">Characters</button>
          <button class="creatures">Creatures</button>
          <button class="environments">Environments</button>
          <button class="random-category">Random</button>
        </div>
      </div>
      <div class="descriptions-section">
        <div class="theme">
          <p>Theme</p>
          <button class="fantasy">Fantasy</button>
          <button class="scifi">Sci-Fi</button>
          <button class="horror">Horror</button>
          <button class="random-theme">Random</button>
        </div>
        <div class="descriptions">
          <p class="description">BlaBlaBla</p>
          <p class="description">BlaBlaBla</p>
          <p class="description">BlaBlaBla</p>
        </div>
      </div>
      <div class="character-options-section">
        <p class="character-details">Character Details</p>
        <div class="details">
          <div>
            <label>Character Class</label>
            <select name="Option" id="">
              <option value="random-class">Random</option>
              <option value="warrior">Warrior</option>
              <option value="ranged">Ranged</option>
              <option value="mage">Mage / Tech</option>
            </select>
            <div>
              <label for="">Include uncommon Races?</label>
              <input type="checkbox" name="" id="" />
            </div>
          </div>
        </div>
      </div>
      <div class="environment-options-section">
        <p class="environment-details">Environment Details</p>
        <div class="details">
          <div>
            <label>Character Class</label>
            <select name="Option" id="">
              <option value="random-class">Random</option>
              <option value="warrior">Warrior</option>
              <option value="ranged">Ranged</option>
              <option value="mage">Mage / Tech</option>
            </select>
            <div>
              <label for="">Include uncommon Races?</label>
              <input type="checkbox" name="" id="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    <div class="generating">
      <p>Generating...</p>
      <img src="" alt="A loading symbol" />
    </div>
    <div class="sites">
      <p>www.andersonmaiaart.com</p>
      <p>www.andersonmaiacode.com</p>
    </div>
  </footer>
</html>
