<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Brainstormer</title>
  </head>
  <body>
    <header>
      <div class="randomize-section">
        <button class="randomize-btn">
          <i class="fi fi-sr-play"></i>
          Randomize
        </button>
      </div>
      <div class="logo-section">
        <img src="imgs/logo.svg" alt="Brainstormer logo." />
        <p>Brainstormer by Anderson Maia</p>
      </div>
    </header>
    <main>
      <div class="categories-section">
        <div class="theme">
          <h3>Theme</h3>
          <button class="fantasy light">Fantasy</button>
          <button class="scifi dark">Sci-Fi</button>
          <button class="horror light">Horror</button>
          <button class="random-theme dark">Random</button>
        </div>

        <div class="categories">
          <h3>Categories</h3>
          <button class="characters light">Characters</button>
          <button class="creatures dark">Creatures</button>
          <button class="environments light">
            Environments <br />(Coming Soon!)
          </button>
          <button class="random-category dark">Random</button>
        </div>
      </div>
      <div class="descriptions-section">
        <p class="description light">BlaBlaBla</p>
        <p class="description dark">BlaBlaBla</p>
        <p class="description light">BlaBlaBla</p>
      </div>
      <div class="details-section" id="character">
        <h3 class="details-h3">Character Details</h3>
        <div class="details">
          <div>
            <label>Character Class</label>
            <select name="Option" id="">
              <option value="random-class">Random</option>
              <option value="warrior">Warrior</option>
              <option value="ranged">Ranged</option>
              <option value="mage">Mage / Tech</option>
            </select>
            <div>
              <label for="">Include uncommon Races?</label>
              <input type="checkbox" name="" id="" />
            </div>
          </div>
        </div>
      </div>
      <div class="details-section hidden" id="creature">
        <h3 class="details-h3">Creature Details</h3>
        <div class="details">
          <div>
            <label>Creature Class</label>
            <select name="Option" id="">
              <option value="random-class">Random</option>
              <option value="warrior">Warrior</option>
              <option value="ranged">Ranged</option>
              <option value="mage">Mage / Tech</option>
            </select>
            <div>
              <label for="">Include uncommon Races?</label>
              <input type="checkbox" name="" id="" />
            </div>
          </div>
        </div>
      </div>
      <div class="details-section hidden" id="environment">
        <h3 class="details-h3">Environment Details</h3>
        <div class="details">
          <div>
            <label>Enviroment Type</label>
            <select name="Option" id="">
              <option value="random-class">Random</option>
              <option value="warrior">Warrior</option>
              <option value="ranged">Ranged</option>
              <option value="mage">Mage / Tech</option>
            </select>
            <div>
              <label for="">Include uncommon Races?</label>
              <input type="checkbox" name="" id="" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>

  <footer>
    <div class="generating bounce">
      <p>Generating...</p>
      <i class="fi fi-rr-loading rotate"></i>
    </div>
    <div class="sites">
      <p>www.andersonmaiaart.com</p>
      <p>www.andersonmaiacode.com</p>
    </div>
  </footer>
</html>
